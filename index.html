<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurva pro 3066 - 4 Players</title>
    <style>
        body { 
            background: #666; 
            color: #fff; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        canvas { 
            background: #111; 
            margin-top: 20px; 
            border: 2px solid #fff; 
            max-width: 100%;
            height: auto;
        }
        #gameOver { 
            display: none; 
            font-size: 2em; 
            margin-top: 20px; 
            color: #ff4444;
        }
        #restartBtn { 
            display: none; 
            margin-top: 10px; 
            padding: 15px 30px; 
            font-size: 1.2em; 
            background: #0ff;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        #restartBtn:hover {
            background: #00cccc;
        }
        #controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .control-btn {
            width: 80px;
            height: 80px;
            background: rgba(0, 255, 255, 0.3);
            border: 3px solid #0ff;
            border-radius: 50%;
            color: #fff;
            font-size: 2em;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }
        .control-btn:active {
            background: rgba(0, 255, 255, 0.6);
            transform: scale(0.95);
        }
        #instructions {
            text-align: center;
            margin-top: 10px;
            font-size: 0.9em;
            color: #ccc;
            max-width: 600px;
        }
        .player-controls {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 10px;
            font-size: 0.8em;
        }
        .player-control {
            padding: 5px;
            border-radius: 3px;
            text-align: center;
        }
        .player1 { background: rgba(255, 0, 0, 0.3); }
        .player2 { background: rgba(0, 255, 0, 0.3); }
        .player3 { background: rgba(0, 0, 255, 0.3); }
        .player4 { background: rgba(255, 255, 0, 0.3); color: #000; }
    </style>
</head>
<body>
    <h1>Kurva pro 3066 - 4 Players</h1>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="gameOver">Game Over!</div>
    <button id="restartBtn">Restart</button>
    <div id="controls">
        <button class="control-btn" id="leftBtn">←</button>
        <button class="control-btn" id="rightBtn">→</button>
    </div>
    <div id="instructions">
        <strong>Controls:</strong><br>
        <div class="player-controls">
            <div class="player-control player1">Player 1 (Red): A / D</div>
            <div class="player-control player2">Player 2 (Green): J / L</div>
            <div class="player-control player3">Player 3 (Blue): ← / →</div>
            <div class="player-control player4">Player 4 (Yellow): N / M</div>
        </div>
        <br>Mobile: Use the buttons below to control Player 1
    </div>
    <script src="main.js"></script>
</body>
</html>
